<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}Austral{% endif %}</title>
    <link rel="stylesheet" href="/assets/main.css">
    <meta name="description" content="Austral is a systems programming language designed for simplicity, maintability and security.">
  </head>
  <body>
    <h1 class="page-title">
      {{ page.title }}
    </h1>
    {% if page.breadcrumbs %}
      <nav class="breadcrumbs">
        {% for breadcrumb in page.breadcrumbs %}
          <a href="{{ breadcrumb.url }}">
	    {{ breadcrumb.title }}
	  </a>
	  {% if forloop.last == false %}
	    <span class="fleuron">Â»</span>
	  {% endif %}
        {% endfor %}
      </nav>
    {% endif %}
    <article>
      {{ content }}
    </article>
    <footer>
      &copy; 2021&ndash;2022 <a href="https://borretti.me/">Fernando Borretti</a>
    </footer>
  </body>
</html>
